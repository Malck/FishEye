<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fisheye</title>
    

    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <main id="position"> 

        <header role="banner" id="header">
            <a class="home" href="index.html">
                <img src="img/fisheye-logo.png" alt="Logo du site">
            </a>
            <!-- NAV -->
            <nav class="filters" aria-label="photographer categories" >
                <ul>
                    <li data-filter="portrait">#portrait</li>
                    <li data-filter="art">#art</li>
                    <li data-filter="fashion">#fashion</li>
                    <li data-filter="architecture">#architecture</li>
                    <li data-filter="travel">#travel</li>
                    <li data-filter="sport">#sport</li>
                    <li data-filter="animals">#animals</li>
                    <li data-filter="events">#events</li>
                </ul>
            </nav>
            <h1 class="test">Nos Photographes</h1>
        </header>

        <section id="container">
            <a id="main-link" href="#position">Passer au contenu</a>
            <section id="photographers" aria-label="photographers">
                <!-- fill with main.js-->
            </section>
        </section>
    </main>
</body>
</html>
