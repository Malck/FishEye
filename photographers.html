<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="photographers.css">
    <link rel="stylesheet" href="lightbox.css">

    <script type="module" src="photographers.js"></script>

    <script src="modal.js" defer></script>  <!-- method defer pour faire fonctionner modal.js apres que tout le html soit chargé-->
  

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
        <a class="home" href="index.html">
            <img src="img/fisheye-logo.png" alt="Logo du site">
        </a>
  </header>

  <main>

    <section id="photographerPage" aria-label="photographerPage">
     <!-- fill with photographers.js -->
     <div class="contact"> 
        <button class="btn-signup modal-btn"> Contactez-moi </button>
     </div>
    </section>
    
    <!-- Creer la modale formulaire -->
    <div class="bground">

        <div class="content">
          <span class="close" id="close" aria-label="Fermer"></span>
          <div class="formconfirm hidden"> 
            <span> Merci votre formulaire est validé </span>
          </div>
          
          <div class="modal-body">
            <form id="form"
              name="reserve"
              action="index.html"
              method="get"
              onsubmit="return checkInputs();">

              <div id="photo_contact">
              <!--Ajouter en js le nom du photographe de la page-->
              </div>

              <div class="formData">
                <label for="first">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  />
                  <small>Error message</small>
              </div>

              <div class="formData">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"/>
                <small>Error message</small>
              </div>

              <div class="formData">
                <label for="email">Email</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"/>
                <small>Error message</small>
              </div>

              <div class="formData">
                <label for="asking">Votre message</label><br>
                <textarea 
                  class="text-control"
                  type="text"
                  id="asking"
                  name="asking"></textarea>
                <small>Error message</small>
              </div>

              <input
                class="btn-submit button"
                type="submit"
                value="Envoyer"/>
            </form>
         </div>
      </div>
  </div>

    <!--menu dropdown -->
    <div class="works-sort">
      <span id="sort-text">Trier par</span>
      <div id="sort-wrapper">
          <button class="sort-btn" aria-haspopup="listbox">Popularité</button>
          <span class="fas fa-chevron-down arrow-down-open" role='button'></span>
          <ul class="hidden-sort" role="listbox">
              <li class="sort" role='option'>Popularité <span class="fas fa-chevron-up arrow-up-close"></span>
              </li>
              <li class="sort" role='option'>Date</li>
              <li class="sort" role='option'>Titre</li>
          </ul>
      </div>
  </div>
    <script src="dropdown.js" ></script>

    <section id="images">
    <!-- Fill with js testImage -->

    </section>

    <!--Lightbox -->
    <div class="preview-box">
      <div class="details">
        <span class="icon fas fa-times"></span>
      </div>
        <div class="img-box">
          <div class="slide prev">
            <i class="fas fa-angle-left"></i>
          </div>
          <div class="slide next">
            <i class="fas fa-angle-right"></i>
          </div>
          <img src="" alt="">
          <video controls="controls" src="" alt=""></video>
        </div>
        <span class="title"> je suis le titre </span>
    </div>
    <div class="shadow"></div>

    <!--Likes and Price orangbox -->
    <div id="box" aria-label="photographer likes and price">

      <div class="boxlikes">

          <h2 class="boxlikes_number" id="boxlikes_number"></h2>

          <div class="boxlikes_heart">
              <i class="fas fa-heart"></i>
          </div>

        </div>
        <h2 class="box_price" id="box_price"></h2>
    </div>
  </main>
    
  

</body>
</html>
